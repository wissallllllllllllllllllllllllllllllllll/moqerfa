<!DOCTYPE html>
<html lang="fr">
<head>
    <title>SmartPath</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/education.png" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>
<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic2 js-tilt" data-tilt>
                    <img src="images/genie.png" alt="IMG">
                </div>

                <form class="login100-form validate-form" action="/register" method="POST">
                    <span class="login100-form-title">
                        Créer un compte 
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Nom complet requis">
                        <input class="input100" type="text" name="fullname" placeholder="Nom complet" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Une adresse e-mail valide est requise : ex@abc.xyz">
                        <input class="input100" type="email" name="email" placeholder="Adresse e-mail" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Mot de passe requis">
                        <input class="input100" type="password" name="password" placeholder="Mot de passe" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Confirmation du mot de passe requise">
                        <input class="input100" type="password" name="confirm-password" placeholder="Confirmez le mot de passe" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <label class="txt1" style="margin-top:10px;">Rôle :</label><br>
                        <label class="txt2">
                            <input type="radio" name="role" value="Etudiant" required> Étudiant
                        </label>
                        <label class="txt2" style="margin-left:20px;">
                            <input type="radio" name="role" value="Professeur" required> Professeur
                        </label>
                    </div>

                    <div class="container-login100-form-btn" style="margin-top:20px;">
                        <button class="login100-form-btn">
                            Créer mon compte
                        </button>
                    </div>

                    <div class="text-center p-t-12">
                        <span class="txt1">
                            Déjà membre ?
                        </span>
                        <a class="txt2" href="index.html">
                            Connectez-vous
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/tilt/tilt.jquery.min.js"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>

</body>
</html>
